  - image: /assets/images/colaborador-01.png
    name: "Eurosocial"
    description: "EUROsociAL+ es un programa de cooperación entre América Latina y la Unión Europea que busca contribuir a la mejora de la Cohesión Social en los países Latinoamericanos, así como al fortalecimiento institucional, mediante el apoyo a sus procesos de diseño, reforma e implementación de políticas públicas, focalizando su acción en las áreas de género, gobernanza y políticas sociales."
  - image: /assets/images/colaborador-02.png
    name: "Fiscalia - Ministerio Público de Chile"
    description: " La Fiscalía Nacional de Chile es un organismo autónomo, cuya función es dirigir la investigación de los delitos, llevar a los imputados a los tribunales, si corresponde, y dar protección a víctimas y testigos."
  - image: /assets/images/fci.png
    name: "Fundación Ciudadanía Inteligente"
    description: "Ciudadanía Inteligente es una organización sin fines de lucro que busca fortalecer las democracias de Latinoamérica, mejorando las reglas del juego e impulsando el empoderamiento ciudadano mediante el uso innovador de tecnologías y la promoción de la transparencia."
