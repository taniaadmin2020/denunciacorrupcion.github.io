- id: 1
  pregunta: "¿Qué es ALAC?"
  respuesta: "Es una oficina de Chile Transparente, Capítulo Chileno de Transparencia Internacional, que brinda asistencia legal gratuita a víctimas, testigos y/o denunciantes de corrupción de hechos que involucren a autoridades y/o funcionarios públicos."
- id: 2
  pregunta: "¿Qué tipo de denuncias puedo presentar?"
  respuesta: "Puedes denunciar cualquier hecho irregular o sospecha de acto corrupto que involucre a autoridades o funcionarios de alguna institución pública de la Administración del Estado, entre ellas:"
  items:
    - item:  Ministerios y subsecretarías.
    - item:  Municipalidades.
    - item:  Servicios públicos descentralizados (de Salud, de Vivienda y Urbanismo, Universidades Estatales, Impuestos Internos, Previsión Social, FONASA, JUNAEB,entre otros).
    - item:  Empresas públicas (ENAP, ENAMI, ASMAR, empresas portuarias, etc.).
    - item:  U otras instituciones estatales.
- id: 3
  pregunta: "¿Qué información personal debo entregar?"
  respuesta: "Debes ingresar datos de identificación como nombre, apellido, RUT y un medio de contacto para comunicarnos contigo en caso de requerir más antecedentes y contarte cómo avanza tu denuncia. Si no deseas revelar tu identidad, el formulario de denuncia te permitirá mantener en reserva tus datos personales."
- id: 4
  pregunta: "¿Se deben adjuntar documentos? ¿Cuáles?"
  respuesta: "Para un mejor respaldo de la denuncia, si tienes evidencia o documentos que respalden tu denuncia debes adjuntarlos con tu denuncia.
          Pueden ser imágenes, fotografías, documentos oficiales, audios u otros."
- id: 5
  pregunta: "¿Cuánto se demoran en responder mi denuncia?"
  respuesta: "Una vez que hagas la denuncia, un profesional de nuestro equipo se pondrá en contacto contigo a más tardar en 10 días hábiles, contados desde el día hábil siguiente al que ingresaste la denuncia, quien te informará cómo se gestionará tu denuncia.
      Por ejemplo, si ingresaste una denuncia un día sábado el primer día hábil siguiente es el día lunes y el plazo para que un profesional de nuestro equipo te contacte el día viernes de la siguiente semana."
- id: 6
  pregunta: "¿Quién se hará cargo de gestionar mi denuncia?"
  respuesta: "Cada denuncia ingresada será remitida a un profesional del equipo, quien se hará cargo de evaluar la información proporcionada, y verificar los documentos de respaldo que funden los hechos denunciados. Además, esta persona te entregará información del estado de trámite y te podrá orientar de los pasos a seguir."
- id: 7
  pregunta: "¿Cuál es el camino que va a seguir mi denuncia?"
  respuesta: "Tu denuncia va a ser evaluada por el equipo ALAC para verificar que los hechos denunciados correspondan a un caso de corrupción. Para ello se verificará a qué organismo, autoridades y/o funcionarios involucra y se buscarán más antecedentes para respaldar los hechos denunciados. En caso de constituir delito o alguna falta administrativa serán remitidos los antecedentes al organismo pertinente que los puede sancionar."
