- id: 10
  pregunta: "¿Cuándo se cierra el caso?"
  respuesta: "Los casos se cierran por dos causas: Por derivación a la autoridad pertinente cuando la denuncia no se refiere a un caso de corrupción, o porque se adoptó una resolución de la autoridad competente por medio de un proceso administrativo o judicial."
- id: 11
  pregunta: "¿Dónde puedo hacer seguimiento del caso?"
  respuesta: "En el sitio web de ALAC, puedes dirigirte a la sección de seguimiento de denuncia y con el código que te fue asignado al momento de realizar la denuncia podrás conocer la etapa en que se encuentra tu denuncia, adjuntar más antecedentes o ponerte en contacto con el profesional a cargo."
